<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | John Gantner</title>
    <style>

        /* Centering section content */
        section {
            text-align: center;
            margin-top: 50px;
        }
        /* Styling the download button */
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            display: inline-block;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #575757;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
        }
            .container {
                text-align: center;
                padding: 50px;
            }
        }
        @media (max-width: 480px) {
            nav a {
                display: block;
                padding: 10px;
            }
        }
        .slider-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-container label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .slider-container input {
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
        <a href="research.html">Research</a>
        <a href="teaching.html">Teaching</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <!-- Main Content -->
    <section>
        <h2>Curriculum Vita</h2>

        <!-- Button to download the CV -->
        <a href="assets/CV - Gantner.pdf" download class="download-btn">Download CV</a>

        <!-- Embedded CV for viewing -->
        <iframe src="assets/CV - Gantner.pdf" width="100%" height="600px" title="CV"></iframe>

        <div class="slider-container">
            <label for="scaleSlider">Adjust PDF Scale:</label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 John Gantner. All rights reserved.</p>
    </footer>

    <script>
        const scaleSlider = document.getElementById('scaleSlider');
        const pdfViewer = document.getElementById('pdfViewer');

        scaleSlider.addEventListener('input', () => {
            const scaleValue = scaleSlider.value;
            pdfViewer.style.transform = `scale(${scaleValue / 100})`;
            pdfViewer.style.transformOrigin = '0 0'; // Keeps scaling from the top-left corner
            pdfViewer.style.width = `${scaleValue}%`; // Adjust width proportionally
        });
    </script>

</body>
</html>
